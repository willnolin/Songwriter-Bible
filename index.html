<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js" async></script>
  <script defer src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
  <title>Songwriter Bible</title>
</head>
<body>
  <div id="root-container">
    <header>
      <h1>SONGWRITER BIBLE</h1>
    </header>
    <section id='search-container'>
        
      <!-- lyrics search by artist -->
      <div class='row'>
        <label for="artist">Get Inspired - </label>
          <input type="text" id="artist" placeholder="artist name here" autofocus>
          <button class="button" id="artist_button">Lyrics</button>
      </div>
      
      <!-- chord diagram search by chord name   -->
      <div class='row'>
        <label for="chord">Learn a Chord - </label>
          <input type="text" id="chord" placeholder="chord name here">
          <button class="button" id="chord_button">Chords</button>
      </div>
      
      <!-- search for rhyming words -->
      <div class='row'>
        
        <label for="rhyme">Find a Rhyme - </label>
          <input type="text" id="rhyme" placeholder="word to rhyme here">
          <button class="button" id="rhyme_button">Rhyme</button>
       
      </div>
    
    </section>
    <section id="main-content">
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="inside-modal"> <!---  This is what will change depending on event onclick-->
          </div> 
            <ins class="scales_chords_api"></ins> <!--try str with html and insertAdjacent -->
        </div>

      </div>

    </section>
  </div>
 
</body>
</html>
