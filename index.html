<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Playfair+Display+SC:wght@900&display=swap" rel="stylesheet">  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="scales-chords.js"></script>
  <script defer src="script.js" charset="utf-8"></script>
  <!-- <script async type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js"></script> -->
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
  <title>Songwriter Bible</title>
</head>
<body>
  <div id="root-container">
    <header>
      <h1>SONGWRITER BIBLE</h1>
    </header>
    <section id='search-container'>
        
      <!-- lyrics search by artist -->
      <form class="row lyrics-form">
        <label for="artist" id="infoA"><strong>Get Inspired - </strong>
          <div class="bubble" id="hover-infoA">
            <p>Search for songs: 
              <br> Click a song to 
              <br> search for lyrics
          </p> 
          </div>
        </label>
          <input type="text" id="artist" placeholder="artist name here" autofocus>
          <button class="button" id="artist_button">Lyrics</button>
      </form>
      
      <!-- chord diagram search by chord name   -->
      <form class="row chord-form">
        <label for="chord" id="infoB"><strong>Learn a Chord -</strong> 
          
          <div class="bubble" id="hover-infoB">
            <p> example format: 
              <br> Fmaj7, C#m7(maj9)
              <br> Bb ..etc
            </p>
          </div>
          
        </label>
        <input type="text" id="chord" placeholder="chord name here">
        <button class="button" id="chord_button">Chords</button>
      </form>
      
      <!-- search for rhyming words -->
      <form class="row rhyme-form">
        
        <label for="rhyme" id = "infoC"><strong>Find a Rhyme -</strong> 
          <div class="bubble" id="hover-infoC">
            <p> Can't think 
              <br> of the word?
               <br> Rhyme In No Time
            </p>
          </div>
        </label>
          <input type="text" id="rhyme" placeholder="word to rhyme here">
          <button class="button" id="rhyme_button">Rhyme</button>
       
      </form>
    
    </section>
    <section id="main-content">
      <textarea id="writing-area">

      </textarea>
      <!-- <button type="button" onclick="saveStaticDataToFile();">Click to Save</button> -->
      <!-- The Modal -->
      <div id="myModal" class="modal">
        
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="inside-modal"> <!---  This is what will change depending on event onclick-->
            <div class="load"></div>
            
          </div> 
          <div id="modal-chord-div">
            <ins class="scales_chords_api"></ins>
          </div>  
        </div>

      </div>

    </section>
  </div>
</body>
</html>
